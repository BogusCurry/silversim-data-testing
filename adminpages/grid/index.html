<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>SilverSim Admin</title>
	<!-- application stylesheet will go here -->
	<!-- dynamically apply native visual theme according to the browser user agent -->
	<script src="/admin/js/dojox/mobile/deviceTheme.js"></script>
	<script src="/admin/js/dojo/dojo.js"></script>
	<script src="/admin/js/cryptojs/sha1.js"></script>
	<script src="/admin/js/silversim/index.js"></script>
	<script src="/admin/index.js"></script>
	<script src="/admin/js/silversim/console.js"></script>
	<script src="/admin/js/silversim/modules.js"></script>
</head>
<body style="visibility:hidden;">
	<div id="viewlogin" data-dojo-type="dojox/mobile/View" data-dojo-props="selected:true">
		<h1 data-dojo-type="dojox/mobile/Heading">Login</h1>
		<ul data-dojo-type="dojox/mobile/RoundRectList">
		<li data-dojo-type="dojox/mobile/ListItem">
		<input tabindex="1" data-dojo-type="dojox/mobile/TextBox" id="user" placeHolder="Username" style="width: 200px;"/></li>
		<li data-dojo-type="dojox/mobile/ListItem">
		<input tabindex="2" type="password" data-dojo-type="dojox/mobile/TextBox" id="pass" placeHolder="Password" style="width: 200px;"/></li>
		<li data-dojo-type="dojox/mobile/ListItem"><button tabindex="3" data-dojo-type="dojox/mobile/Button" data-dojo-props="onClick:function(e){processLogin(e)}">Login</button></li>
		</ul>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="errordialog" data-dojo-type="dojox/mobile/SimpleDialog">
		<div class="mblSimpleDialogTitle">Action failed</div>
		<div id="errordialog_text" data-dojo-type="dojox/mobile/Pane" class="mblSimpleDialogText"></div>
		<button data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton"
          style="width:100px;" onclick="dijit.registry.byId('errordialog').hide()">OK</button>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewmain" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'Admin'">
		<div data-dojo-type="dojox/mobile/ToolBarButton" 
						data-dojo-props="onClick: function(e){ processLogout(e); }, arrow: 'left', label: 'Logout'" style="float:left"></div>
				</h1>
		<div id="view_main" data-dojo-type="dojox/mobile/ScrollableView">
		</div>
	</div>

	<!------------------------------------------------------------------------->
	<div id="viewissues" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Configuration Issues</h1>
		<div data-dojo-type="dojox/mobile/ScrollableView">
			<ul id="list_issues" data-dojo-type="dojox/mobile/RoundRectList">
			</ul>
		</div>
	</div>

	<!------------------------------------------------------------------------->
	<div id="viewmodules" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Module List</h1>
		<div data-dojo-type="dojox/mobile/ScrollableView">
			<ul id="list_modules" data-dojo-type="dojox/mobile/RoundRectList">
			</ul>
		</div>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewmodule" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmodules', transition:'slide', transitionDir:'-1'">Module Details</h1>
		<div data-dojo-type="dojox/mobile/ScrollableView">
			<h2 data-dojo-type="dojox/mobile/RoundRectCategory">Details</h2>
			<ul data-dojo-type="dojox/mobile/RoundRectList">
				<li id="moduledetails_name" data-dojo-type="dojox/mobile/ListItem">Name</li>
				<li id="moduledetails_desc" data-dojo-type="dojox/mobile/ListItem">Description</li>
			</ul>
			<h2 data-dojo-type="dojox/mobile/RoundRectCategory">Features</h2>
			<ul id="list_modulefeatures" data-dojo-type="dojox/mobile/RoundRectList">
			</ul>
		</div>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewconsole" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Sim Console</h1>
		<div data-dojo-type="dojox/mobile/ScrollableView">
		<input id="command_input" data-dojo-type="dojox/mobile/TextBox" size="80" style="width: 300px;"/>
		<button id="command_send" data-dojo-type="dojox/mobile/Button" onClick="send_command()">Send</button>
		<br/>
		<div id="command_output" data-dojo-type="dojox/mobile/Pane" style="background-color: black; color: lightgray;"></div>
		</div>
	</div>
</body>
</html>
