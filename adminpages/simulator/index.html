<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>SilverSim Admin</title>
	<!-- application stylesheet will go here -->
	<!-- dynamically apply native visual theme according to the browser user agent -->
	<script src="/admin/js/dojox/mobile/deviceTheme.js"></script>
	<!-- dojo configuration options -->
	<script src="/admin/js/dojo/dojo.js"></script>
	<script src="/admin/js/cryptojs/sha1.js"></script>
	<script src="/admin/index.js"></script>
	<script src="/admin/estates.js"></script>
	<script src="/admin/logincontrol.js"></script>
	<script src="/admin/regionenable.js"></script>
	<script src="/admin/regionstartstop.js"></script>
	<script src="/admin/console.js"></script>
</head>
<body style="visibility:hidden;">
	<div id="viewlogin" data-dojo-type="dojox/mobile/View" data-dojo-props="selected:true">
		<h1 data-dojo-type="dojox/mobile/Heading">Login</h1>
		<ul data-dojo-type="dojox/mobile/RoundRectList">
		<li data-dojo-type="dojox/mobile/ListItem">Username
		<input data-dojo-type="dojox/mobile/TextBox" id="user" placeHolder="Username"/></li>
		<li data-dojo-type="dojox/mobile/ListItem">Password
		<input type="password" data-dojo-type="dojox/mobile/TextBox" id="pass" placeHolder="Password"/></li>
		<li data-dojo-type="dojox/mobile/ListItem"><button data-dojo-type="dojox/mobile/Button" data-dojo-props="onClick:function(e){processLogin(e)}">Login</button></li>
		</ul>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewmain" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'Admin'">
		<div data-dojo-type="dojox/mobile/ToolBarButton" 
						data-dojo-props="onClick: function(e){ processLogout(e); }, arrow: 'left', label: 'Logout'" style="float:left"></div>
				</h1>
		<div id="view_main" data-dojo-type="dojox/mobile/View">
		</div>
	</div>

	<!------------------------------------------------------------------------->
	<div id="viewregioncontrol" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Region Start/Stop</h1>
		<ul id="list_regioncontrol" data-dojo-type="dojox/mobile/RoundRectList">
		</ul>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewregionenable" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Region Auto-Start</h1>
		<ul id="list_regionenable" data-dojo-type="dojox/mobile/RoundRectList">
		</ul>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewestateslist" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Estates</h1>
		<ul id="list_estates" data-dojo-type="dojox/mobile/RoundRectList">
		</ul>
	</div>

	<!------------------------------------------------------------------------->
	<div id="viewestatedetails" data-dojo-type="dojox/mobile/View">
		<h1 id="estatedetail_nameinfo" data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'Estate'">
		<div data-dojo-type="dojox/mobile/ToolBarButton" 
						data-dojo-props="onClick: function(e){ switchToEstatesList(-1); }, arrow: 'left', label: 'Back'" style="float:left"></div>
				</h1>
		<div id="view_estatedetails" data-dojo-type="dojox/mobile/View">
		</div>
	</div>

	<!------------------------------------------------------------------------->
	<div id="viewsecurityissues" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Security Issues</h1>
		<ul id="list_securityissues" data-dojo-type="dojox/mobile/RoundRectList">
		</ul>
	</div>

	<!------------------------------------------------------------------------->
	<div id="viewlogincontrol" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Login Enable</h1>
		<ul id="list_logincontrol" data-dojo-type="dojox/mobile/RoundRectList">
		</ul>
	</div>
	
	<!------------------------------------------------------------------------->
	<div id="viewconsole" data-dojo-type="dojox/mobile/View">
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'viewmain', transition:'slide', transitionDir:'-1'">Sim Console</h1>
		<input id="command_input" data-dojo-type="dojox/mobile/TextBox" size="80"/>
		<button id="command_send" data-dojo-type="dojox/mobile/Button" onClick="send_command()">Send</button>
		<br/>
		<div id="command_output" data-dojo-type="dojox/mobile/Pane" style="background-color: black; color: lightgray;"></div>
	</div>
</body>
</html>
